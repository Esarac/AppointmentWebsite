<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Add User</h2>
					<form action="#" th:action="@{/users/add/2}" th:object="${userApp}" method="post">
						<div>
							<div class="form-group" hidden>
								<label>Username</label>
								<input class="form-control" type="text" placeholder="Username" th:field="*{username}" readonly />
								<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
							</div>
							<div class="form-group" hidden>
								<label>Password</label>
								<input class="form-control" type="text" placeholder="Password" th:field="*{password}" readonly />
								<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Name</label>
								<input class="form-control" type="text" placeholder="Name" th:field="*{name}" />
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Email</label>
								<input class="form-control" type="text" placeholder="Email" th:field="*{email}" />
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Type</label>
								<select class="form-control" th:field="*{type}">
									<option th:each="t : ${types}" th:value="${t}" th:text="${#strings.capitalize(t)}"></option>
								</select>
								<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
							</div>
							<div class="form-group" hidden>
								<label>Birth Date</label>
								<input class="form-control" type="date" th:field="*{birthDate}" readonly />
								<span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Gender</label>
								<select class="form-control" th:field="*{gender}">
									<option th:each="g : ${genders}" th:value="${g}" th:text="${#strings.capitalize(g)}"></option>
								</select>
								<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<p class="col-sm-1">
								<button type="submit" value="Submit" name="action" class="btn btn-primary">
									<i class="fas fa-check"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="submit" value="Cancel" name="action" class="btn btn-primary">
									<i class="fas fa-times"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="reset" value="Clear" name="action" class="btn btn-primary">
									<i class="fas fa-eraser"></i>
								</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
