<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Add Appointment</h2>
					<form action="#" th:action="@{/apps/add}" th:object="${appointment}" method="post">
						<div>
							<div class="form-group">
								<label>Date</label>
								<input class="form-control" type="date" th:field="*{date}">
								<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Time</label>
								<input class="form-control" type="time" th:field="*{time}" />
								<span th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Patient</label>
								<select class="form-control" th:field="*{patient}">
									<option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.name}"></option>
								</select>
								<span th:if="${#fields.hasErrors('patient')}" th:errors="*{patient}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Doctor</label>
								<select class="form-control" th:field="*{doctor}">
									<option th:each="d : ${doctors}" th:value="${d.id}" th:text="${d.name}"></option>
								</select>
								<span th:if="${#fields.hasErrors('doctor')}" th:errors="*{doctor}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<p class="col-sm-1">
								<button type="submit" value="Submit" name="action" class="btn btn-primary">
									<i class="fas fa-check"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="submit" value="Cancel" name="action" class="btn btn-primary">
									<i class="fas fa-times"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="reset" value="Clear" name="action" class="btn btn-primary">
									<i class="fas fa-eraser"></i>
								</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
